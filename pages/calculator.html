<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Budget Calculator</title>
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <h4>Logo</h4>
      </div>
      <h1>Budget Calculator</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="investing.html">Investing</a></li>
      </ul>
    </nav>

    <section class="calculator">
      <h2>Type in your Income and Expenses and click Submit</h2>
      <form action="">
        <section class="input">
          <label for="income">Income: </label>
          <input class="income" type="text" id="income" />
        </section>
        <h3>Expenses</h3>
        <section class="input">
          <label for="housing">Housing: </label>
          <input class="expense" type="text" id="housing" />
        </section>
        <section class="input">
          <label for="electric">Electric: </label>
          <input class="expense" type="text" id="electric" />
        </section>
        <section class="input">
          <label for="water">Water: </label>
          <input class="expense" type="text" id="water" />
        </section>
        <button id="submit">Submit</button>
      </form>
    </section>
    <section class="displayMoney">
      <h2>Money Left: <span class="moneyRemaining"></span></h2>
    </section>

    <script src="../js/app.js"></script>
  </body>
</html>
